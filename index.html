<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FinHub - Export PDF</title>
    <link rel="stylesheet" href="style1.css" />
</head>
<body>
    <header>
        <div class="header-container">
            <button class="menu-toggle">â˜°</button>
            <h1 class="finhub-title">FinHub</h1>
            <button class="add-btn" onclick="window.location.href='add.html'">+ Add Transaction</button>
        </div>
    </header>
    <div class="content-container">
        <!-- âœ¨ Stylish Export Section -->
        <div class="export-section">
            <h2>Download Your Transaction History</h2>
            <button onclick="window.location.href='/download-pdf'">â¬‡ Download PDF</button>
        </div>

        <!-- Notification section for real-time updates -->
        <div id="notifications"></div> <!-- Notifications will appear here -->
    </div>

    <div class="background-container">
        <div class="gradient-ball ball1"></div>
        <div class="gradient-ball ball2"></div>
        <div class="gradient-ball ball3"></div>
    </div>

    <footer>
        <div id="footer-container">
            <p>&copy; 2025 FinHub | SAIT</p>
        </div>
    </footer>

    <!-- Real-time notification script -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Listening for real-time notifications
        socket.on('notify', (message) => {
            const div = document.getElementById('notifications');
            const alertBox = document.createElement('div');
            alertBox.textContent = "ðŸ”” " + message;
            alertBox.style.padding = "10px";
            alertBox.style.marginTop = "10px";
            alertBox.style.backgroundColor = "#e0ffe0";
            alertBox.style.border = "1px solid green";
            div.appendChild(alertBox);
        });
    </script>
</body>
</html>
